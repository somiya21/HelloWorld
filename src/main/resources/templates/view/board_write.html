<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<form role="form" method="post" action="/board/board_write_process">
	<div class="container mt-5" style="text-align:center">
		<div class="row mt-5"><h3>Board Write</h3></div>
		<div class="row mt-5">
			<div class="col">
				<input name="content_title" type="text" class="form-control"  placeholder="제목을 입력해주세요">
			</div>
			
		</div>
		<div class="row mt-3">
			<div class="col">
				<textarea name="content_text" class="form-control" rows="4" cols="30" placeholder="내용을 입력해주세요"></textarea>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<button class="btn btn-primary" type="submit" style="float:right">등록하기</button>
				
				<a href="/board/board" class="btn btn-danger" style="float:right">목록으로</a>
			</div>
		</div>
	</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
